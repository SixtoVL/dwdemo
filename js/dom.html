<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ol class="lista" id="lista">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>
    <script>
        const elemento = document.getElementById("lista");
        //console.log(elementos);
        const elementos=elemento.getElementsByTagName("li");
        console.log(elementos);

        const primero = elementos[0].textContent;
        console.log(primero);


    </script>
</body>
</html>
